<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width: device-width; initial-scale: 1;">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="./index.html" class="nav-item">Back</a>
        </div>
        <form class="searchcontainer" action="https://google.com/images">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google images">
            <input class="searchbar" type="text" name="q" placeholder="Image search" autofocus>
            <div class="buttons">
                <input class="searchbtn" type="submit" value="Image Search">
            </div>
        </form>
    </body>
</html>
