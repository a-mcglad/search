<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width: device-width; initial-scale: 1;">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="./index.html" class="nav-item">Back</a>
        </div>
        <form class="searchcontainer" action="https://google.com/search">
            <div class="advancedcontainer">
                <h3>Find pages with...</h3>
                <label>all these words:<input class="searchbar" type="text" placeholder="" name="as_q" autofocus></label>
                <label>this exact word or phrase:<input class="searchbar" type="text" placeholder="" name="as_epq"></label>
                <label>any of these words:<input class="searchbar" type="text" placeholder="" name="as_oq"></label>
                <label>none of these words:<input class="searchbar" type="text" placeholder="" name="as_eq"></label>
            </div>
            
            <input type="submit" class="searchbtn advancedbtn" value="Advanced Search">

            <!-- <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <input class="searchbar" type="text" name="q" autofocus>
            <div class="buttons">
                <input class="searchbtn" type="submit" name="btnK" value="Google Search">
                <input class="searchbtn" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div> -->
        </form>

</html>
